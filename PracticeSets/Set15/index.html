<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative with percentage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 50px;
        }
        #first{
            height: 100px;
            width: 200px;
            background-color: aqua;
            font-size: 10px;
        }
        #second{
            background-color: blueviolet;
            width: 50%;
            /*font-size: 2em;*//*twice of parent*/
            font-size: 1rem;/*half of root*/
        }
    </style>
</head>
<body>
    Body text
    <div id="first">first
        <div id="second">
            second
        </div>
    </div>
</body>
</html>
