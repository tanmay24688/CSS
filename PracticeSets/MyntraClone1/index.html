<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone 1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   <header>
    <div class="site_logo">
        <img src="images/myntra_logo.webp">
    </div>
    <nav class="nav_bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home and living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio <sup>New</sup></a>
    </nav>
    <div class="search_bar">
        <span class="material-symbols-outlined search_icon">
            search
            </span>
        <span class="search_textbox">
            <input type="text" placeholder="Search for products and brands">
        </span>
    </div>
    <div class="action_container">
        <div class="action_items">
            <span class="material-symbols-outlined action_icon">
                person
                </span>
            <span class="action_item_text">Profile</span>
        </div>
        <div class="action_items">
            <span class="material-symbols-outlined">
                favorite
                </span>
            <span class="action_item_text">Wishlist</span>
        </div>
        <div class="action_items">
            <span class="material-symbols-outlined">
                shopping_bag
                </span>
            <span class="action_item_text">Bag</span>
        </div>
    </div>
   </header>
   <main>
        <div class="banner_img"></div>
        <div class="deals_title"></div>
        <div class="deals_list_imgs"></div>
        <div class="category_title"></div>
        <div class="category_list_imgs"></div>
   </main>
   <footer>

   </footer>
</body>
</html>
